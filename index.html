        function makeDraggable(el) {
            el.addEventListener('touchstart', (e) => {
                let t = e.touches[0];
                let startX = t.clientX - el.offsetLeft;
                let startY = t.clientY - el.offsetTop;

                function move(e) {
                    let moveT = e.touches[0];
                    el.style.left = (moveT.clientX - startX) + 'px';
                    el.style.top = (moveT.clientY - startY) + 'px';
                }

                function end() {
                    window.removeEventListener('touchmove', move);
                    window.removeEventListener('touchend', end);
                    checkWin();
                }

                window.addEventListener('touchmove', move);
                window.addEventListener('touchend', end);
            });
        }
