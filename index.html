<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ç•«ä½œå¾©åŸç³»çµ±</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: "Microsoft JhengHei", sans-serif; touch-action: none; }
        
        /* å•Ÿå‹•ä»‹é¢ - ç¢ºä¿æ¬Šé™èˆ‡é¡¯ç¤ºæœ€é«˜ç´šåˆ¥ */
        #scanner-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; background: #000; color: #fff; opacity: 1; transition: opacity 0.5s;
        }

        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; background: #1a1a1a; }
        
        /* ç™½è‰²ç¢ç‰‡æ‰˜ç›¤ */
        #tray {
            position: fixed; top: 70px; left: 5%; width: 90%; height: 20vh;
            background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px; z-index: 1000; pointer-events: none;
        }

        #stage { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); display: inline-block; }
        #bg-image { max-width: 95vw; max-height: 55vh; display: block; opacity: 0.5; transition: all 1s; }

        .puzzle-piece {
            position: absolute; width: 100%; z-index: 3000; touch-action: none;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) brightness(1.1);
        }
        .locked { filter: none !important; pointer-events: none; z-index: 2500 !important; }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #fff; z-index: 4000; font-size: 20px; font-weight: bold; }

        .start-btn { 
            padding: 20px 50px; background: #fff; border: none; border-radius: 50px; 
            font-weight: bold; font-size: 22px; color: #000; cursor: pointer;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        .all-done { opacity: 1.0 !important; filter: brightness(1.1); }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <p id="loading-text" style="margin-bottom: 30px; color: #aaa;">ğŸ” ç³»çµ±åˆå§‹åŒ–ä¸­...</p>
        <button class="start-btn" onclick="emergencyStart()">é–‹å§‹ç•«ä½œå¾©åŸ</button>
    </div>

    <div id="game-layer">
        <div id="tray"></div>
        <div id="msg">å·²å®Œæˆå¾©åŸï¼š<span id="count">0</span> / 9</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1">
            <img src="part2.png" class="puzzle-piece" id="p2">
            <img src="part3.png" class="puzzle-piece" id="p3">
            <img src="part4.png" class="puzzle-piece" id="p4">
            <img src="part5.png" class="puzzle-piece" id="p5">
            <img src="part6.png" class="puzzle-piece" id="p6">
            <img src="part7.png" class="puzzle-piece" id="p7">
            <img src="part8.png" class="puzzle-piece" id="p8">
            <img src="part9.png" class="puzzle-piece" id="p9">
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no;" embedded vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="a-trigger"></a-entity>
    </a-scene>

    <script>
        let lockedCount = 0;
        const totalCount = 9;
        let currentMaxZ = 3000;
        let hasStarted = false;

        // ã€æ ¸å¿ƒä¿®æ­£ã€‘ç·Šæ€¥å¼·åˆ¶å•Ÿå‹•å‡½æ•¸
        function emergencyStart() {
            if (hasStarted) return;
            hasStarted = true;
            console.log("åŸ·è¡Œå¼·åˆ¶å•Ÿå‹•...");

            // 1. å¼·åˆ¶åˆ‡æ› DOM é¡¯ç¤ºï¼Œç„¡è¦–ä»»ä½•å ±éŒ¯
            const scanner = document.getElementById('scanner-layer');
            const game = document.getElementById('game-layer');
            
            scanner.style.display = 'none';
            game.style.display = 'block';

            // 2. åˆå§‹åŒ–æ‹¼åœ–ç¢ç‰‡
            initPieces();

            // 3. å˜—è©¦é—œé–‰å¯èƒ½å¡ä½çš„ AR ç³»çµ±ä»¥ç¯€çœæ•ˆèƒ½
            try {
                const sceneEl = document.querySelector('a-scene');
                if (sceneEl && sceneEl.systems["mindar-image-system"]) {
                    sceneEl.systems["mindar-image-system"].stop();
                }
            } catch(e) { console.warn("AR Stop Failed, ignoring."); }
        }

        function initPieces() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            pieces.forEach((p) => {
                // åº§æ¨™ç²¾ç¢ºé™åˆ¶åœ¨ç™½è‰²æ‰˜ç›¤å…§ (è¢å¹•ä¸Šæ–¹å€åŸŸ)
                const randomX = (Math.random() * 60 - 30); 
                const randomY = (Math.random() * 12 - 80); 
                p.style.left = randomX + '%';
                p.style.top = randomY + '%';
                makeDraggable(p);
            });
        }

        // AR åµæ¸¬æˆåŠŸä¹Ÿæœƒè‡ªå‹•å•Ÿå‹•
        document.getElementById('a-trigger').addEventListener("targetFound", () => {
            if (!hasStarted) emergencyStart();
        });

        function makeDraggable(el) {
            let startX, startY;
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                currentMaxZ++;
                el.style.zIndex = currentMaxZ;
                const t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.filter = "drop-shadow(0 0 25px #fff) brightness(1.3)";
                el.style.transform = "scale(1.05)";
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                const t = e.touches[0];
                const x = t.clientX - startX;
                const y = t.clientY - startY;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                if (Math.sqrt(x*x + y*y) < 45) snap(el);
            });

            el.addEventListener('touchend', () => {
                if (!el.classList.contains('locked')) {
                    el.style.transform = "scale(1.0)";
                    el.style.filter = "drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) brightness(1.1)";
                }
            });
        }

        function snap(el) {
            el.style.left = "0px";
            el.style.top = "0px";
            el.style.transform = "scale(1.0)";
            el.classList.add('locked');
            lockedCount++;
            document.getElementById('count').innerText = lockedCount;
            if (navigator.vibrate) navigator.vibrate(50);
            if (lockedCount === totalCount) {
                document.getElementById('msg').innerHTML = "âœ¨ ç•«ä½œå·²å®Œæ•´å¾©åŸ âœ¨";
                document.getElementById('bg-image').classList.add('all-done');
            }
        }
        
        // è‡ªå‹•é¡¯ç¤ºæ–‡å­—æ›´æ–°ï¼Œç¢ºèª Javascript æ²’æ­»æ‰
        window.onload = () => {
            document.getElementById('loading-text').innerText = "âœ… ç³»çµ±å°±ç·’ï¼Œè«‹é»æ“ŠæŒ‰éˆ•";
        };
    </script>
</body>
</html>
