<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        #scanner-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000; background: #000; color: #0f0; }
        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; }
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: inline-block; }
        #bg-image { max-width: 100vw; max-height: 100vh; display: block; }

        .puzzle-piece {
            position: absolute;
            width: 100%; /* æ—¢ç„¶ä½ æ¸¬å‡º 100% æœ€æº–ï¼Œæˆ‘å€‘å°±ç”¨ 100% */
            z-index: 3000;
            touch-action: none;
        }

        .locked {
            filter: drop-shadow(0 0 15px #0f0) brightness(1.1);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #0f0; z-index: 4000; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #000; }
        button { padding: 15px 30px; background: #0f0; border: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <button onclick="enterGame()">é–‹å§‹ä¿®å¾©æ–‡ç‰©</button>
    </div>

    <div id="game-layer">
        <div id="msg">ğŸ” ç™¼ç¾æ®˜ç¼ºï¼Œè«‹æ‹–å‹•ç¢ç‰‡ä¿®å¾©</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1" style="left: -20%; top: -20%;">
        </div>
    </div>

    <script>
        let piecesLocked = 0;
        const totalPieces = 1; // å¦‚æœä½ æœ‰æ›´å¤šç¢ç‰‡ï¼ŒæŠŠé€™å€‹æ•¸å­—æ”¹å¤§

        function enterGame() {
            document.getElementById('scanner-layer').style.display = 'none';
            document.getElementById('game-layer').style.display = 'block';
        }

        function makeDraggable(el, targetX, targetY) {
            let startX, startY;
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                let t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                let t = e.touches[0];
                let x = t.clientX - startX;
                let y = t.clientY - startY;
                el.style.left = x + 'px';
                el.style.top = y + 'px';

                // æª¢æŸ¥æ˜¯å¦é è¿‘ç›®æ¨™ä½ç½® (é€™è£¡è¨­ç‚º 0, 0 å› ç‚ºç¢ç‰‡è·Ÿåº•åœ–ä¸€æ¨£å¤§ä¸”é‡ç–Š)
                let dist = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
                
                if (dist < 30) { // è·é›¢å°æ–¼ 30 åƒç´ æ™‚è‡ªå‹•å¸é™„
                    snap(el);
                }
            });
        }

        function snap(el) {
            el.style.left = "0px";
            el.style.top = "0px";
            el.classList.add('locked');
            piecesLocked++;
            
            if (piecesLocked === totalPieces) {
                document.getElementById('msg').innerHTML = "âœ¨ æ–‡ç‰©ä¿®å¾©æˆåŠŸï¼";
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }

        makeDraggable(document.getElementById('p1'));
    </script>
</body>
</html>
