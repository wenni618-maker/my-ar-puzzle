<!DOCTYPE html>
<html>
<body>
  <h2>相機啟動測試</h2>
  <video id="video" width="100%" height="auto" autoplay playsinline style="border: 2px solid red;"></video>
  <p id="status">正在請求相機...</p>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // 嘗試啟動最基礎的相機功能
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        status.innerText = "相機啟動成功！請更換回 AR 代碼。";
        status.style.color = "green";
      })
      .catch((err) => {
        status.innerText = "錯誤：" + err.name + " - " + err.message;
        status.style.color = "red";
      });
  </script>
</body>
</html>
