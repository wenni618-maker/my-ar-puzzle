<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR 採集工具</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #container { width: 100vw; height: 100vh; position: relative; }
        canvas { position: absolute; top: 0; left: 0; }
        #ui {
            position: fixed; top: 10px; left: 10px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0f0;
        }
        #btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #0f0; color: #000; border: none;
            border-radius: 50px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

    <button id="btn">啟動相機與 AR</button>

    <div id="ui" style="display:none;">
        狀態：<span id="status">準備中</span><br>
        碎片 X: <span id="valX">0.00</span> | Y: <span id="valY">0.00</span>
    </div>

    <div id="container"></div>

    <script type="module">
        const container = document.querySelector("#container");
        const btn = document.querySelector("#btn");
        const status = document.querySelector("#status");
        
        // 建立 AR 實例
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: container,
            imageTargetSrc: 'targets.mind',
        });

        const {renderer, scene, camera} = mindarThree;

        // 建立一個追蹤目標
        const anchor = mindarThree.addAnchor(0);
        
        // 加入一個紅色的正方形當作測試
        const geometry = new THREE.PlaneGeometry(0.3, 0.3);
        const material = new THREE.MeshBasicMaterial({color: 0xff0000, transparent: true, opacity: 0.7});
        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane);

        btn.addEventListener('click', async () => {
            btn.style.display = 'none';
            document.querySelector("#ui").style.display = 'block';
            status.innerText = "正在連通鏡頭...";
            
            try {
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
                status.innerText = "已啟動！請對準識別圖";
            } catch (e) {
                status.innerText = "啟動錯誤：" + e.message;
                console.error(e);
            }
        });

        // 簡易座標換算
        window.addEventListener('touchmove', (e) => {
            let touch = e.touches[0];
            let x = (touch.clientX / window.innerWidth) * 2 - 1;
            let y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            let finalX = (x * 1.5).toFixed(2);
            let finalY = (y * 1.5).toFixed(2);
            
            plane.position.set(finalX, finalY, 0.01);
            document.querySelector("#valX").innerText = finalX;
            document.querySelector("#valY").innerText = finalY;
        });
    </script>
</body>
</html>
