<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水墨碎片修復</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="status">偵測環境中...</div>

    <script>
        function checkAndRedirect() {
            // 取得目前的檔案名稱，避免無限迴圈跳轉
            const currentFile = window.location.pathname.split("/").pop();
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            
            let targetFile = isPortrait ? "index(直式適用).html" : "index(橫式適用).html";

            // 只有當目標檔案與現在不同時才跳轉
            if (currentFile !== encodeURIComponent(targetFile) && currentFile !== targetFile) {
                window.location.replace(targetFile);
            }
        }

        // 1. 頁面載入時執行
        checkAndRedirect();

        // 2. 監聽螢幕寬高變化（平板裝置較靈敏的做法）
        window.addEventListener('resize', checkAndRedirect);

        // 3. 監聽旋轉事件
        window.screen.orientation.addEventListener('change', checkAndRedirect);
    </script>
</body>
</html>
