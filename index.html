<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ç•«ä½œå¾©åŸç³»çµ±</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: "Microsoft JhengHei", sans-serif; touch-action: none; }
        
        /* å•Ÿå‹•ä»‹é¢ï¼šç¢ºä¿ z-index æœ€é«˜ï¼Œæ“‹ä½èƒŒå¾Œçš„ç›¸æ©Ÿå ±éŒ¯ */
        #scanner-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; background: #000; color: #fff; 
        }

        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; background: #000; }
        
        #stage { 
            position: absolute; top: 60%; left: 50%; 
            transform: translate(-50%, -50%); 
            display: inline-block; 
        }
        
        #bg-image { max-width: 95vw; max-height: 65vh; display: block; opacity: 0.5; transition: all 1s; }

        .puzzle-piece {
            position: absolute; width: 10%; z-index: 3000; touch-action: none;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) brightness(1.1);
            transition: transform 0.2s, filter 0.3s;
        }

        .locked { filter: none !important; pointer-events: none; z-index: 2500 !important; transition: all 0.4s ease-out; }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #fff; z-index: 4000; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #000; }

        .start-btn { 
            padding: 18px 45px; background: #fff; border: none; border-radius: 50px; 
            font-weight: bold; font-size: 20px; color: #000; cursor: pointer;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
        }

        #top-zone {
            position: fixed; top: 0; left: 0; width: 100%; height: 28vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.15); z-index: 1500; pointer-events: none;
        }

        .all-done { opacity: 1.0 !important; filter: brightness(1.1) contrast(1.1); }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <p style="margin-bottom: 30px; color: #aaa; letter-spacing: 2px;">ğŸ” æ­£åœ¨é€²å…¥ç•«ä½œå¾©åŸç³»çµ±...</p>
        <button class="start-btn" onclick="forceEnterGame()">é–‹å§‹ç•«ä½œå¾©åŸ</button>
    </div>

    <div id="game-layer">
        <div id="top-zone"></div>
        <div id="msg">å·²å®Œæˆå¾©åŸï¼š<span id="count">0</span> / 9</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1">
            <img src="part2.png" class="puzzle-piece" id="p2">
            <img src="part3.png" class="puzzle-piece" id="p3">
            <img src="part4.png" class="puzzle-piece" id="p4">
            <img src="part5.png" class="puzzle-piece" id="p5">
            <img src="part6.png" class="puzzle-piece" id="p6">
            <img src="part7.png" class="puzzle-piece" id="p7">
            <img src="part8.png" class="puzzle-piece" id="p8">
            <img src="part9.png" class="puzzle-piece" id="p9">
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no;" id="ar-scene" embedded vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="a-trigger"></a-entity>
    </a-scene>

    <script>
        let lockedCount = 0;
        const totalCount = 9;
        let currentMaxZ = 3000;

        // ã€æ ¸å¿ƒä¿®æ­£ã€‘å¼·åˆ¶é€²å…¥éŠæˆ²å‡½æ•¸
        function forceEnterGame() {
            console.log("æ­£åœ¨å¼·åˆ¶åˆ‡æ›è‡³éŠæˆ²ç•«é¢...");
            
            // 1. ç«‹å³è™•ç† UI åˆ‡æ›ï¼Œä¸ç­‰å¾…ä»»ä½•ç³»çµ±å›æ‡‰
            document.getElementById('scanner-layer').style.setProperty('display', 'none', 'important');
            document.getElementById('game-layer').style.display = 'block';
            
            // 2. åˆå§‹åŒ–ç¢ç‰‡ä½ç½®
            const pieces = document.querySelectorAll('.puzzle-piece');
            pieces.forEach((p) => {
                const randomX = (Math.random() * 70 - 35); 
                const randomY = (Math.random() * 25 - 85); 
                p.style.left = randomX + '%';
                p.style.top = randomY + '%';
                makeDraggable(p);
            });

            // 3. å˜—è©¦åœæ­¢ AR ä»¥ç¯€çœæ‰‹æ©Ÿæ•ˆèƒ½ï¼ˆè‹¥å•Ÿå‹•å¤±æ•—å‰‡è·³éï¼‰
            try {
                const sceneEl = document.querySelector('a-scene');
                if (sceneEl && sceneEl.systems["mindar-image-system"]) {
                    sceneEl.systems["mindar-image-system"].stop();
                }
            } catch(e) { console.log("AR Stop skip"); }
        }

        // AR åµæ¸¬æˆåŠŸä¹Ÿæœƒè‡ªå‹•è§¸ç™¼
        document.getElementById('a-trigger').addEventListener("targetFound", forceEnterGame);

        function makeDraggable(el) {
            let startX, startY;
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                currentMaxZ++;
                el.style.zIndex = currentMaxZ;
                const t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.filter = "drop-shadow(0 0 25px #fff) brightness(1.3)";
                el.style.transform = "scale(1.05)";
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                const t = e.touches[0];
                const x = t.clientX - startX;
                const y = t.clientY - startY;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                if (Math.sqrt(x*x + y*y) < 45) snap(el);
            });

            el.addEventListener('touchend', () => {
                if (!el.classList.contains('locked')) {
                    el.style.transform = "scale(1.0)";
                    el.style.filter = "drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) brightness(1.1)";
                }
            });
        }

        function snap(el) {
            el.style.left = "0px";
            el.style.top = "0px";
            el.style.transform = "scale(1.0)";
            el.classList.add('locked');
            lockedCount++;
            document.getElementById('count').innerText = lockedCount;
            if (navigator.vibrate) navigator.vibrate(50);
            if (lockedCount === totalCount) {
                document.getElementById('msg').innerHTML = "âœ¨ ç•«ä½œå·²å®Œæ•´å¾©åŸ âœ¨";
                document.getElementById('bg-image').classList.add('all-done');
            }
        }
    </script>
</body>
</html>
