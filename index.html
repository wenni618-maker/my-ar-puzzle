<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ç•«ä½œå¾©åŸæ‹¼åœ–</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        
        #scanner-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; background: #000; color: #fff; 
        }

        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; }
        
        #stage { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            display: inline-block; 
        }
        
        #bg-image { 
            max-width: 100vw; max-height: 100vh; 
            display: block; opacity: 0.7; transition: opacity 1s; 
        }

        .puzzle-piece {
            position: absolute;
            width: 100%; 
            z-index: 3000;
            touch-action: none;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) brightness(1.1);
            transition: filter 0.3s;
        }

        .locked {
            filter: none !important; 
            pointer-events: none;
            z-index: 2500;
            transition: all 0.4s ease-out;
        }

        #msg { 
            position: fixed; top: 20px; width: 100%; text-align: center; 
            color: #fff; z-index: 4000; font-size: 20px; font-weight: bold; 
            text-shadow: 0 0 10px #000; 
        }

        .start-btn { 
            padding: 18px 35px; background: #fff; border: none; 
            border-radius: 50px; font-weight: bold; font-size: 18px; 
            color: #000; cursor: pointer; box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .all-done { opacity: 1.0 !important; filter: contrast(1.1) brightness(1.1); }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <p style="margin-bottom: 25px;">ğŸ” åµæ¸¬ A åœ–å•Ÿå‹•ä¸­...</p>
        <button class="start-btn" onclick="enterGame()">é–‹å§‹ç•«ä½œå¾©åŸ</button>
    </div>

    <div id="game-layer">
        <div id="msg">ğŸ” ç™¼ç¾ 9 è™•ç ´æï¼Œè«‹é–‹å§‹å¾©åŸç•«ä½œ</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1">
            <img src="part2.png" class="puzzle-piece" id="p2">
            <img src="part3.png" class="puzzle-piece" id="p3">
            <img src="part4.png" class="puzzle-piece" id="p4">
            <img src="part5.png" class="puzzle-piece" id="p5">
            <img src="part6.png" class="puzzle-piece" id="p6">
            <img src="part7.png" class="puzzle-piece" id="p7">
            <img src="part8.png" class="puzzle-piece" id="p8">
            <img src="part9.png" class="puzzle-piece" id="p9">
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no;" id="ar-scene" embedded vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="a-trigger"></a-entity>
    </a-scene>

    <script>
        let lockedCount = 0;
        const totalCount = 9;

        function enterGame() {
            document.getElementById('scanner-layer').style.display = 'none';
            document.getElementById('game-layer').style.display = 'block';
            
            const pieces = document.querySelectorAll('.puzzle-piece');
            pieces.forEach(p => {
                const randomX = (Math.random() * 30 + 50); 
                const randomY = (Math.random() * 20 - 50); 
                p.style.left = randomX + '%';
                p.style.top = randomY + '%';
                makeDraggable(p);
            });

            try { document.querySelector('a-scene').systems["mindar-image-system"].stop(); } catch(e){}
        }

        document.getElementById('a-trigger').addEventListener("targetFound", enterGame);

        function makeDraggable(el) {
            let startX, startY;
            
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                const t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.zIndex = 3500; 
                el.style.filter = "drop-shadow(0 0 20px #fff) brightness(1.3)";
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                const t = e.touches[0];
                const x = t.clientX - startX;
                const y = t.clientY - startY;
                el.style.left = x + 'px';
                el.style.top = y + 'px';

                const dist = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
                if (dist < 40) { 
                    snap(el);
                }
            });

            el.addEventListener('touchend', () => {
                if (!el.classList.contains('locked')) {
                    el.style.zIndex = 3000;
                    el.style.filter = "drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) brightness(1.1)";
                }
            });
        }

        function snap(el) {
            el.style.left = "0px";
            el.style.top = "0px";
            el.classList.add('locked');
            lockedCount++;
            
            if (lockedCount < totalCount) {
                document.getElementById('msg').innerText = `å·²å¾©åŸ ${lockedCount} / ${totalCount}`;
            } else {
                // æ›¿æ›è™•ï¼šç•«ä½œå¾©åŸå®Œæˆ
                document.getElementById('msg').innerText = "âœ¨ ç•«ä½œå¾©åŸå®Œæˆï¼";
                document.getElementById('bg-image').classList.add('all-done');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }
    </script>
</body>
</html>
