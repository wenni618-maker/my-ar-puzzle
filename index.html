<html>
<head>

<body>

    <div id="scanner-layer">
        <p>ğŸ” æ­£åœ¨åµæ¸¬ A åœ–å•Ÿå‹•ç¨‹åº...</p>
        <p style="font-size: 12px; color: #888;">(è‹¥æƒæç„¡åæ‡‰ï¼Œå¯é»æ“Šä¸‹æ–¹å¼·åˆ¶é€²å…¥)</p>
        <button onclick="enterGame()">æ‰‹å‹•é€²å…¥ä¿®å¾©æ¨¡å¼</button>
    </div>

    <div id="game-layer">
        <img src="part1.png" class="puzzle-piece" id="p1" style="left: 10%; top: 10%;">
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no;" embedded vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="a-trigger"></a-entity>
    </a-scene>

    <script>
        const scannerLayer = document.getElementById('scanner-layer');
        const gameLayer = document.getElementById('game-layer');
        const aTrigger = document.getElementById('a-trigger');
        const sceneEl = document.querySelector('a-scene');

        // ç•¶æƒæåˆ° A åœ–æ™‚è§¸ç™¼è‡ªå‹•é€²å…¥
        aTrigger.addEventListener("targetFound", () => {
            enterGame();
        });

        // æ ¸å¿ƒåŠŸèƒ½ï¼šé€²å…¥æ‹¼åœ–æ¨¡å¼
        function enterGame() {
            // åœæ­¢ AR ç›¸æ©Ÿç¯€çœé›»åŠ›
            const arSystem = sceneEl.systems["mindar-image-system"];
            if(arSystem) arSystem.stop();
            
            // åˆ‡æ›ç•«é¢
            scannerLayer.style.display = 'none';
            gameLayer.style.display = 'block';
            
            // æé†’
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            console.log("å·²é€²å…¥ B åœ–æ‹¼åœ–æ¨¡å¼");
        }

        // ç¢ç‰‡æ‹–æ›³åŠŸèƒ½
        function makeDraggable(el) {
            let startX, startY;
            el.addEventListener('touchstart', (e) => {
                let t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.scale = "1.1"; // æ‹¿èµ·æ™‚ç¨å¾®è®Šå¤§
            });

            el.addEventListener('touchmove', (e) => {
                let t = e.touches[0];
                el.style.left = (t.clientX - startX) + 'px';
                el.style.top = (t.clientY - startY) + 'px';
            });

            el.addEventListener('touchend', () => {
                el.style.scale = "1.0";
            });
        }

        makeDraggable(document.getElementById('p1'));
    </script>
