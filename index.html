<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水墨碎片修復 - 橫式自適應</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; 
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #1a1a1a; 
        }

        #game-container { 
            position: relative; 
            /* 核心修改：寬度與高度自適應，不超出螢幕 */
            width: 90vw; 
            max-width: 1000px; /* 可選，設定最大顯示寬度 */
            aspect-ratio: 370 / 190; 
            max-height: 80vh; 
            
            background-image: url('bg.jpg'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            
            background-color: #ccc; 
            border: 2px solid #ccc;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
            overflow: visible;
        }

        .piece { 
            position: absolute; 
            cursor: grab; 
            touch-action: none; 
            z-index: 10;
            transition: transform 0.2s;
        }

        .piece:active { 
            cursor: grabbing; 
            z-index: 100; 
        }

        .piece.locked { 
            z-index: 1; 
            pointer-events: none; 
            transition: all 0.4s ease-out;
        }

        #complete-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('complete.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #complete-banner {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.6); 
            padding: 20px 0;
            text-align: center;
        }

        #complete-text {
            font-size: 2rem;
            color: #1a1a1a;
            font-weight: bold;
            letter-spacing: 10px;
        }

        #message { position: fixed; bottom: 5%; color: white; background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 30px; z-index: 1000; pointer-events: none; font-size: 14px; }
        #debug { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 5px; font-size: 10px; z-index: 3000; pointer-events: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="debug">對位模式 (自適應)</div>
    <div id="message">將碎片拖動至正確位置</div>

    <div id="game-container">
        <div id="complete-overlay" style="display: none;">
            <div id="complete-banner">
                <div id="complete-text">修復成功</div>
            </div>
        </div>

        <img src="piece1.png" id="p1" class="piece" style="width: 11.5%; left: 2%; top: 5%;" data-target-x="45.7" data-target-y="14.6">
        <img src="piece2.png" id="p2" class="piece" style="width: 10.5%; left: 2%; top: 25%;" data-target-x="50.1" data-target-y="33.8">
        <img src="piece3.png" id="p3" class="piece" style="width: 6.5%; left: 2%; top: 45%;" data-target-x="28.1" data-target-y="16.2">
        <img src="piece4.png" id="p4" class="piece" style="width: 8.2%; left: 2%; top: 65%;" data-target-x="38.8" data-target-y="40">
        
        <img src="piece5.png" id="p5" class="piece" style="width: 14%; left: 85%; top: 5%;" data-target-x="25.5" data-target-y="37.1">
        <img src="piece6.png" id="p6" class="piece" style="width: 8.3%; left: 85%; top: 25%;" data-target-x="39.1" data-target-y="62.9">
        <img src="piece7.png" id="p7" class="piece" style="width: 11.2%; left: 85%; top: 45%;" data-target-x="21.7" data-target-y="55.2">
        <img src="piece8.png" id="p8" class="piece" style="width: 7.3%; left: 85%; top: 65%;" data-target-x="57.7" data-target-y="66.8">
        <img src="piece9.png" id="p9" class="piece" style="width: 11.2%; left: 85%; top: 85%;" data-target-x="32.5" data-target-y="83.4">
    </div>

    <script>
        const container = document.getElementById('game-container');
        const debug = document.getElementById('debug');
        let activePiece = null;

        document.querySelectorAll('.piece').forEach(piece => {
            piece.onpointerdown = function(e) {
                if(piece.classList.contains('locked')) return;
                activePiece = piece;
                piece.setPointerCapture(e.pointerId);
            };

            piece.onpointermove = function(e) {
                if (!activePiece) return;
                const rect = container.getBoundingClientRect();
                
                let x = ((e.clientX - rect.left) / rect.width) * 100;
                let y = ((e.clientY - rect.top) / rect.height) * 100;
                
                const pWidth = parseFloat(activePiece.style.width);
                // 使用比例換算高度
                const pHeight = (activePiece.offsetHeight / rect.height) * 100;

                activePiece.style.left = (x - pWidth/2) + '%';
                activePiece.style.top = (y - pHeight/2) + '%';

                debug.innerHTML = `ID: ${activePiece.id}<br>目標 X: ${activePiece.getAttribute('data-target-x')}%<br>目前中心 X: ${x.toFixed(1)}%<br>目前中心 Y: ${y.toFixed(1)}%`;
            };

            piece.onpointerup = function(e) {
                if (!activePiece) return;
                
                const rect = container.getBoundingClientRect();
                const pWidth = parseFloat(activePiece.style.width);
                const pHeight = (activePiece.offsetHeight / rect.height) * 100;

                const currentX = parseFloat(activePiece.style.left) + pWidth/2;
                const currentY = parseFloat(activePiece.style.top) + pHeight/2;
                
                const targetX = parseFloat(activePiece.getAttribute('data-target-x'));
                const targetY = parseFloat(activePiece.getAttribute('data-target-y'));

                if (!isNaN(targetX) && !isNaN(targetY)) {
                    const distance = Math.sqrt(Math.pow(currentX - targetX, 2) + Math.pow(currentY - targetY, 2));
                    if (distance < 5) { 
                        activePiece.style.left = (targetX - pWidth/2) + '%';
                        activePiece.style.top = (targetY - pHeight/2) + '%';
                        activePiece.classList.add('locked');
                        checkWin();
                    }
                }
                activePiece = null;
            };
        });

        function checkWin() {
            const lockedCount = document.querySelectorAll('.piece.locked').length;
            if (lockedCount === 9) {
                const ov = document.getElementById('complete-overlay');
                ov.style.display = 'flex';
                setTimeout(() => {
                    ov.style.opacity = '1';
                    document.getElementById('message').innerText = "修復完成！";
                }, 50);
            }
        }

        document.addEventListener('touchmove', (e) => {
            if (e.target.classList.contains('piece')) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
