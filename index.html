<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        #scanner-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000; background: #000; color: #0f0; }
        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; }
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: inline-block; }
        #bg-image { max-width: 100vw; max-height: 100vh; display: block; }

        .puzzle-piece {
            position: absolute; 
            width: 20%; /* 這是你剛才調好最準的大小比例 */
            z-index: 3000;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .locked {
            filter: drop-shadow(0 0 15px #0f0) brightness(1.2);
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #0f0; z-index: 4000; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #000; }
        button { padding: 15px 30px; background: #0f0; border: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <button onclick="enterGame()">進入修復模式</button>
    </div>

    <div id="game-layer">
        <div id="msg">請拖動碎片填補缺口</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1" style="left: 5%; top: 5%;">
        </div>
    </div>

    <script>
        function enterGame() {
            document.getElementById('scanner-layer').style.display = 'none';
            document.getElementById('game-layer').style.display = 'block';
        }

        function makeDraggable(el, targetX, targetY) {
            let startX, startY;
            
            el.addEventListener('touchstart', (e) => {
                let t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
            });

            el.addEventListener('touchmove', (e) => {
                let t = e.touches[0];
                let stageRect = document.getElementById('stage').getBoundingClientRect();
                
                let x = t.clientX - startX;
                let y = t.clientY - startY;
                
                el.style.left = x + 'px';
                el.style.top = y + 'px';

                // 計算相對底圖的百分比位置
                let relX = (x / stageRect.width) * 100;
                let relY = (y / stageRect.height) * 100;

                // 檢查是否接近目標吸附點 (根據截圖預設 41, 47)
                if (Math.abs(relX - targetX) < 5 && Math.abs(relY - targetY) < 5) {
                    snap(el, targetX, targetY);
                }
            });
        }

        function snap(el, x, y) {
            el.style.left = x + '%';
            el.style.top = y + '%';
            el.classList.add('locked');
            document.getElementById('msg').innerText = "✅ 碎片 1 已成功修復！";
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        // 啟動第一個碎片的拖動，並設定目標座標為 (41, 47)
        makeDraggable(document.getElementById('p1'), 41, 47);
    </script>
</body>
</html>
