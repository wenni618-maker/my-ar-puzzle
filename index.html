<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水墨導覽 - MindAR 無框掃描</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* 遊戲嵌入層：初始完全隱藏 */
        #game-frame-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: 9999;
            background: rgba(0,0,0,0.8);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* 載入中提示 */
        #scanning-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); color: white;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; font-family: sans-serif;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="scanning-overlay">AR 引擎啟動中...</div>

    <div id="game-frame-container">
        <iframe src="index(橫式適用).html" id="puzzle-iframe"></iframe>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; maxTrack: 1" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="puzzle-target">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const puzzleTarget = document.querySelector('#puzzle-target');
        const gameContainer = document.querySelector('#game-frame-container');
        const overlay = document.querySelector('#scanning-overlay');

        // 當 AR 引擎準備好時隱藏載入提示
        document.querySelector('a-scene').addEventListener("arReady", (event) => {
            overlay.innerHTML = "請對準畫作進行掃描";
            setTimeout(() => overlay.classList.add('hidden'), 2000);
        });

        // 偵測到目標圖片
        puzzleTarget.addEventListener("targetFound", event => {
            console.log("找到圖片了！");
            gameContainer.style.display = 'block';
            if (navigator.vibrate) navigator.vibrate(150);
        });

        // 接收來自拼圖遊戲 (iframe) 的關閉訊息
        window.addEventListener('message', (event) => {
            if (event.data === 'closeGame') {
                gameContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
