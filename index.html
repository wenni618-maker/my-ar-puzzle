<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR 掃描器 - 無縫旋轉版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }

        /* 遊戲容器總層 */
        #game-wrapper {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: 9999; background: #000;
        }

        /* 兩個方向的 iframe 初始都隱藏 */
        .game-iframe { 
            display: none; width: 100%; height: 100%; border: none; 
        }

        /* 依據螢幕方向顯示對應的內容 */
        @media (orientation: landscape) {
            .landscape-only { display: block; }
            .portrait-only { display: none; }
        }
        @media (orientation: portrait) {
            .landscape-only { display: none; }
            .portrait-only { display: block; }
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>AR 引擎啟動中...</div>
    </div>

    <div id="game-wrapper">
        <iframe src="index(橫式適用).html" class="game-iframe landscape-only"></iframe>
        <iframe src="index(直式適用).html" class="game-iframe portrait-only"></iframe>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no; maxTrack: 1" 
        embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="puzzle-target">
            <a-plane color="#00fff2" opacity="0.3"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameWrapper = document.getElementById('game-wrapper');
        const puzzleTarget = document.getElementById('puzzle-target');

        sceneEl.addEventListener("arReady", () => {
            loadingOverlay.style.display = "none";
        });

        // 偵測到圖片時，直接顯示外層容器
        puzzleTarget.addEventListener("targetFound", event => {
            gameWrapper.style.display = 'block';
            if (navigator.vibrate) navigator.vibrate(150);
        });

        // 接收關閉訊息
        window.addEventListener('message', (event) => {
            if (event.data === 'closeGame') {
                gameWrapper.style.display = 'none';
            }
        });
    </script>
</body>
</html>
