<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>畫作復原系統</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: "Microsoft JhengHei", sans-serif; touch-action: none; }
        
        #scanner-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; background: #000; color: #fff;
        }

        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; background: #1a1a1a; }
        
        /* 白色托盤：增加亮度讓它更明顯 */
        #tray {
            position: fixed; top: 80px; left: 5vw; width: 90vw; height: 20vh;
            background: rgba(255, 255, 255, 0.25); border: 2px solid #fff;
            border-radius: 15px; z-index: 1000; pointer-events: none;
        }

        #stage { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); display: inline-block; }
        #bg-image { max-width: 95vw; max-height: 55vh; display: block; opacity: 0.5; }

        .puzzle-piece {
            position: fixed; /* 改為 Fixed，確保相對於螢幕定位 */
            width: 100vw;    /* 初始寬度設為螢幕寬，保持比例 */
            z-index: 3000; touch-action: none;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) brightness(1.1);
        }

        .locked { 
            position: absolute !important; /* 吸附後回到 Stage 內 */
            left: 0 !important; top: 0 !important; 
            filter: none !important; pointer-events: none; z-index: 2500 !important; 
        }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #fff; z-index: 4000; font-size: 20px; font-weight: bold; }
        .start-btn { padding: 20px 50px; background: #fff; border: none; border-radius: 50px; font-weight: bold; font-size: 22px; color: #000; }
        .all-done { opacity: 1.0 !important; filter: brightness(1.1); }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <button class="start-btn" onclick="emergencyStart()">開始畫作復原</button>
    </div>

    <div id="game-layer">
        <div id="tray"></div>
        <div id="msg">已完成復原：<span id="count">0</span> / 9</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            <img src="part1.png" class="puzzle-piece" id="p1">
            <img src="part2.png" class="puzzle-piece" id="p2">
            <img src="part3.png" class="puzzle-piece" id="p3">
            <img src="part4.png" class="puzzle-piece" id="p4">
            <img src="part5.png" class="puzzle-piece" id="p5">
            <img src="part6.png" class="puzzle-piece" id="p6">
            <img src="part7.png" class="puzzle-piece" id="p7">
            <img src="part8.png" class="puzzle-piece" id="p8">
            <img src="part9.png" class="puzzle-piece" id="p9">
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no;" embedded vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="a-trigger"></a-entity>
    </a-scene>

    <script>
        let lockedCount = 0;
        const totalCount = 9;
        let currentMaxZ = 3000;
        let hasStarted = false;

        function emergencyStart() {
            if (hasStarted) return;
            hasStarted = true;
            document.getElementById('scanner-layer').style.display = 'none';
            document.getElementById('game-layer').style.display = 'block';
            
            initPieces();

            try {
                const sceneEl = document.querySelector('a-scene');
                if (sceneEl && sceneEl.systems["mindar-image-system"]) sceneEl.systems["mindar-image-system"].stop();
            } catch(e){}
        }

        function initPieces() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            const tray = document.getElementById('tray').getBoundingClientRect();

            pieces.forEach((p) => {
                // --- 關鍵計算：獲取托盤的螢幕絕對位置 ---
                // 在托盤範圍內隨機生成 X, Y
                const randomX = tray.left + (Math.random() * (tray.width - 100)); 
                const randomY = tray.top + (Math.random() * (tray.height - 50)); 
                
                p.style.left = randomX + 'px';
                p.style.top = randomY + 'px';
                makeDraggable(p);
            });
        }

        document.getElementById('a-trigger').addEventListener("targetFound", () => {
            if (!hasStarted) emergencyStart();
        });

        function makeDraggable(el) {
            let startX, startY;
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                currentMaxZ++;
                el.style.zIndex = currentMaxZ;
                const t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.filter = "drop-shadow(0 0 25px #fff) brightness(1.3)";
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                const t = e.touches[0];
                el.style.left = (t.clientX - startX) + 'px';
                el.style.top = (t.clientY - startY) + 'px';

                // 吸附判斷：需換算成相對於 Stage 的位移
                const stage = document.getElementById('stage').getBoundingClientRect();
                const diffX = t.clientX - startX - stage.left;
                const diffY = t.clientY - startY - stage.top;

                if (Math.sqrt(diffX*diffX + diffY*diffY) < 45) {
                    snap(el);
                }
            });

            el.addEventListener('touchend', () => {
                if (!el.classList.contains('locked')) {
                    el.style.filter = "drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) brightness(1.1)";
                }
            });
        }

        function snap(el) {
            el.classList.add('locked'); // CSS 會強制將 position 改回 absolute 並歸零
            lockedCount++;
            document.getElementById('count').innerText = lockedCount;
            if (navigator.vibrate) navigator.vibrate(50);
            if (lockedCount === totalCount) {
                document.getElementById('msg').innerHTML = "✨ 畫作已完整復原 ✨";
                document.getElementById('bg-image').classList.add('all-done');
            }
        }
    </script>
</body>
</html>
