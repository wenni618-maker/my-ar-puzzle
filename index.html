<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; touch-action: none; }
        #scanner-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000; background: #000; color: #0f0; }
        #game-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 2000; }
        #stage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: inline-block; }
        #bg-image { max-width: 100vw; max-height: 100vh; display: block; opacity: 0.8; }

        .puzzle-piece {
            position: absolute;
            width: 100%; 
            z-index: 3000;
            touch-action: none;
            transition: filter 0.3s;
        }

        .locked {
            filter: drop-shadow(0 0 10px #0f0) brightness(1.1);
            pointer-events: none;
            z-index: 2500;
            transition: all 0.4s ease-out;
        }

        #msg { position: fixed; top: 20px; width: 100%; text-align: center; color: #0f0; z-index: 4000; font-size: 22px; font-weight: bold; text-shadow: 0 0 10px #000; }
        button { padding: 15px 30px; background: #0f0; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; color: #000; }
        
        @keyframes success-glow {
            0% { filter: drop-shadow(0 0 5px #0f0); }
            50% { filter: drop-shadow(0 0 30px #0f0) brightness(1.3); }
            100% { filter: drop-shadow(0 0 5px #0f0); }
        }
        .all-done { animation: success-glow 2s infinite; }
    </style>
</head>
<body>

    <div id="scanner-layer">
        <button onclick="enterGame()">é–‹å§‹ç•«ä½œå¾©åŸ</button>
    </div>

    <div id="game-layer">
        <div id="msg">ğŸ” ç™¼ç¾ 4 è™•ç ´æï¼Œè«‹é–‹å§‹å¾©åŸç•«ä½œ</div>
        <div id="stage">
            <img src="MissingPartScene.png" id="bg-image">
            
            <img src="part1.png" class="puzzle-piece" id="p1" style="left: -15%; top: -10%;">
            <img src="part2.png" class="puzzle-piece" id="p2" style="left: 15%; top: -15%;">
            <img src="part3.png" class="puzzle-piece" id="p3" style="left: -15%; top: 15%;">
            <img src="part4.png" class="puzzle-piece" id="p4" style="left: 15%; top: 10%;">
        </div>
    </div>

    <script>
        let piecesLocked = 0;
        const totalPieces = 4;

        function enterGame() {
            document.getElementById('scanner-layer').style.display = 'none';
            document.getElementById('game-layer').style.display = 'block';
        }

        function makeDraggable(el) {
            let startX, startY;
            
            el.addEventListener('touchstart', (e) => {
                if (el.classList.contains('locked')) return;
                let t = e.touches[0];
                startX = t.clientX - el.offsetLeft;
                startY = t.clientY - el.offsetTop;
                el.style.zIndex = 3500;
            });

            el.addEventListener('touchmove', (e) => {
                if (el.classList.contains('locked')) return;
                let t = e.touches[0];
                let x = t.clientX - startX;
                let y = t.clientY - startY;
                
                el.style.left = x + 'px';
                el.style.top = y + 'px';

                let dist = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
                
                if (dist < 40) { 
                    snap(el);
                }
            });
        }

        function snap(el) {
            el.style.left = "0px";
            el.style.top = "0px";
            el.classList.add('locked');
            piecesLocked++;
            
            if (piecesLocked < totalPieces) {
                document.getElementById('msg').innerHTML = `âœ… å·²å¾©åŸ ${piecesLocked} / ${totalPieces}`;
            } else {
                // æˆåŠŸæ–‡å­—å·²æ›´æ”¹
                document.getElementById('msg').innerHTML = "âœ¨ ç•«ä½œå¾©åŸå®Œæˆï¼é‡ç¾è—è¡“å…‰å½© âœ¨";
                document.getElementById('stage').classList.add('all-done');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }

        for (let i = 1; i <= 4; i++) {
            const piece = document.getElementById('p' + i);
            if (piece) makeDraggable(piece);
        }
    </script>
</body>
</html>
