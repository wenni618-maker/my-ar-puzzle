<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR 掃描器 - 無縫旋轉穩定版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }

        /* 核心機制：預先載入兩者，透過 CSS 切換顯示 */
        #game-wrapper {
            display: none; /* 初始隱藏，掃描到才開 */
            position: fixed; top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: 9999; background: #000;
        }

        .game-iframe { 
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: none; 
            display: none; /* 預設都隱藏 */
        }

        /* 偵測橫式：顯示橫式 iframe */
        @media (orientation: landscape) {
            #iframe-landscape { display: block; }
        }
        /* 偵測直式：顯示直式 iframe */
        @media (orientation: portrait) {
            #iframe-portrait { display: block; }
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="loading-overlay"><div>AR 啟動中...</div></div>

    <div id="game-wrapper">
        <iframe src="index(橫式適用).html" id="iframe-landscape" class="game-iframe"></iframe>
        <iframe src="index(直式適用).html" id="iframe-portrait" class="game-iframe"></iframe>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no; maxTrack: 1" 
        embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="puzzle-target">
            <a-plane color="#00fff2" opacity="0.3"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameWrapper = document.getElementById('game-wrapper');
        const puzzleTarget = document.getElementById('puzzle-target');

        sceneEl.addEventListener("arReady", () => {
            loadingOverlay.style.display = "none";
        });

        // 偵測到圖片：直接把 Wrapper 顯示出來
        puzzleTarget.addEventListener("targetFound", () => {
            gameWrapper.style.display = 'block';
            if (navigator.vibrate) navigator.vibrate(150);
        });

        // 接收遊戲端傳來的關閉指令
        window.addEventListener('message', (event) => {
            if (event.data === 'closeGame') {
                gameWrapper.style.display = 'none';
                // 為了效能，關閉後可以選擇重新整理或重設 src，但若要保持下次進入速度則維持現狀
            }
        });
    </script>
</body>
</html>
