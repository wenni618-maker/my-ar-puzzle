<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水墨碎片修復</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
        }
        .loader {
            text-align: center;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="loader">正在偵測裝置方向...</div>

    <script>
        function redirect() {
            // 偵測螢幕寬高比
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                // 如果是直式，跳轉至直式檔案
                window.location.replace("index(直式適用).html");
            } else {
                // 如果是橫式，跳轉至橫式檔案
                window.location.replace("index(橫式適用).html");
            }
        }

        // 頁面載入後立即執行
        window.onload = redirect;

        // 監聽螢幕旋轉事件：當玩家翻轉手機時，自動切換對應版本
        window.addEventListener("orientationchange", function() {
            // 延遲一點點時間等待視窗尺寸更新完成再跳轉
            setTimeout(redirect, 300);
        });
    </script>
</body>
</html>
